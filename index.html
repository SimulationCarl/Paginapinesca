<!-- Metadatos para el navegador (UTF-8, que se vea bien en movil, título en la pestaña...)-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Pinos</title>
    <link rel="stylesheet" href="./style.css"><!-- Diseño -->
</head>

<!-- Lo que se ve -->

<body>
    <!-- Cabecera -->
    <header>
        <h1>Charters Pinosos</h1>
        <nav>
            <a href="#home">Inicio</a>

        <section id="product">
            <h2>Nuestros Pinos</h2>
            <div class="product-container">
